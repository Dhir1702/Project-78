<html>
    <head>
        <title>My Family Book</title>
    </head>

    <body>
        Click On Inspect And Then Go To Console
    </body>

    <script>
        var first_name = "Ranbir";
        console.log(first_name);

        var second_name = "Kapoor";
        console.log(second_name);

        var full_name = first_name.concat(" ").concat(second_name);
        console.log(full_name);

        var a = 10;
        console.log(a);

        var b = 5;
        console.log(b);

        var sum = a + b;
        console.log(sum);

        var difference = a - b;
        console.log(difference);

        var product = b*a;
        console.log(product);

        var min_number = Math.min(a, b, sum, difference, product);
        console.log(min_number);

        var max_number = Math.max(a, b, sum, difference, product);
        console.log(max_number);

    </script>
</html>
